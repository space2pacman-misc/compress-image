<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compress image</title>
</head>
<body>
  <img src="https://loremflickr.com/cache/resized/65535_51777456875_e533b42b05_m_200_100_nofilter.jpg" />
  <img class="image-compressed" />
  
  <script src="./CompressImage.js"></script>
  <script>
    const image = document.querySelector('.image-compressed');
    const compressImage = new CompressImage('https://loremflickr.com/cache/resized/65535_51777456875_e533b42b05_m_200_100_nofilter.jpg');

    compressImage.compress(data => {
      image.src = data;
    })
  </script>
</body>
</html>
